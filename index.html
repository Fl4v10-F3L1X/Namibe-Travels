<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----=================FAVICON================-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!----================= REMIX ICONS ================-->
    <link href="css/remixicon.css" rel="stylesheet">


    <!----================= SWIPER CSS ================-->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!----================= CSS ================-->
    <link rel="stylesheet" href="css/style.css">

    <title>Praias do Namibe</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Viagem</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">Página Inicial</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">Sobre</a>
                    </li>
                    <li class="nav__item">
                        <a href="#discover" class="nav__link">Descubra</a>
                    </li>
                    <li class="nav__item">
                        <a href="#place" class="nav__link">Lugares</a>
                    </li>
                </ul>

                <div class="nav__dark">
                    <!-- Butão de Mudança de Tema-->
                    <span class="change-theme-name">Modo Escuro</span>
                    <i class="ri-moon-line change-theme" id="theme-button"></i>
                </div>

                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <!----================= HOME ================-->
        <section class="home" id="home">
            <img src="img/home1.jpg" alt="" class="home__img">

            <div class="home__container container grid">
                <div class="home__data">
                    <span class="home__data-subtitle">Discover your place</span>
                    <h1 class="home__data-title">Explore The <br> Best <b> Beautiful <br> Beaches</b></h1>
                    <a href="#" class="button">Explore</a>
                </div>
                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        <i class="ri-facebook-box-fill"></i>
                    </a>

                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>

                    <a href="https://www.twitter.com/" target="_blank" class="home__social-link">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </div>
                <div class="home__info">
                    <div>
                        <span class="home__info-title">5 best places to visit </span>
                        <a href="#" class="button button--flex button--link home__info-button">
                            More <i class="ri-arrow-right-line"></i>
                        </a>
                    </div>  
                    <div class="home__info-overlay">
                        <img src="img/home2.jpg" alt="" class="home__info-img">
                    </div>                  
                </div>
            </div>
        </section>
</body>
</html>
